- name: Movie Menu
  entities:
    light.papierlampe_oben:
      state: on
      brightness: 100
      transition: 2
    light.papierlampe_unten:
      state: on
      brightness: 100
      transition: 2
    light.bar:
      state: on
      xy_color: [0.183,0.3374]
      brightness: 240
      transition: 2
    light.leinwand:
      state: on
      xy_color: [0.1992, 0.1622]
      brightness: 240
      transition: 2

- name: Movie playing
  entities:
    light.papierlampe_oben:
      state: off
      transition: 2
    light.papierlampe_unten: 
      state: off
      transition: 2
    light.bar:
      state: off
      transition: 2
    light.leinwand:
      state: off
      transition: 2
