default_view:
  name: Hauptschalter
  view: yes
  icon: mdi:home-assistant
  entities:
  - group.media_center
  - group.lights_scenes
  - group.lights_rooms

media_center:
  name: Media Center
  control: hidden
  entities:
  - input_boolean.mediacontrol_movies
  - input_boolean.mediacontrol_switch
  - input_boolean.mediacontrol_cast
  - input_boolean.mediacontrol_ps3
  - input_boolean.mediacontrol_nesmini

lights_rooms:
  name: Licht
  entities:
  - group.lights_cinema
  - group.lights_bedroom

lights_scenes:
  name: Licht Szenen
  entities:
  - scene.reading
  - scene.relax
  - scene.movie_menu
  - scene.colorful_gaming

lights_cinema:
  name: Kino
  entities:
  - group.lights_paperlamp
  - light.bar
  - light.leinwand

lights_bedroom:
  name: Schlafzimmer
  entities:
  - light.schlafzimmer_spot

lights_paperlamp:
  name: Papierlampe
  entities:
  - light.papierlampe_oben
  - light.papierlampe_unten
