# Aare
- platform: rest
  name: 'Aare Temperatur'
  resource: http://aare.schwumm.ch/aare.json
  unit_of_measurement: "°C"
  value_template: '{{ value_json.temperature }}'
  scan_interval: 3600

- platform: rest
  name: 'Aare Durchfluss'
  resource: http://aare.schwumm.ch/aare.json
  unit_of_measurement: "m3/s"
  value_template: '{{ value_json.flow }}'
  scan_interval: 3600

- platform: rest
  name: 'Aare Hohe'
  resource: http://aare.schwumm.ch/aare.json
  unit_of_measurement: "m ü M"
  value_template: '{{ value_json.height }}'
  scan_interval: 3600

