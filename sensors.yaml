# Sonarr
- platform: sonarr
  api_key: !secret sonarr_apikey
  host: !secret sonarr_host
  port: !secret sonarr_port
  monitored_conditions:
    - upcoming
    - diskspace
  days: 2

# nzbget
- platform: nzbget
  host: !secret nzbget_host
  username: !secret nzbget_username
  password: !secret nzbget_password
  monitored_variables:
    - download_size
    - remaining_size
    - download_rate

